<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Todo</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>

  <main>
    <div class="logo-theme">
      <h1 class="logo">TODO</h1>
      <img src="images/icon-moon.svg" class="toggle">
    </div>
    <section class="main-section">
      <form>
        <span class="checkmark"></span>
        <input type="text" name="new-todo" class="new-todo" placeholder="Create a new todo.." autocomplete="off">
      </form>
      <div class="list">
        <ul>
          <li>
            <label class="container">
              <input type="checkbox" class="hidden_input" checked>
              <span class="text">Complete online javascript course</span>
              <span class="checkmark"><img src="images/icon-check.svg" class="check"></span>
              <img src="images/icon-cross.svg" class="cross">
            </label>
          </li>
          <li>
            <label class="container">
              <input type="checkbox" class="hidden_input">
              <span class="text">Jog around the park 3x</span>
              <span class="checkmark"><img src="images/icon-check.svg" class="check"></span>
              <img src="images/icon-cross.svg" class="cross">
            </label>
          </li>
          <li>
            <label class="container">
              <input type="checkbox" class="hidden_input">
              <span class="text">10min meditation</span>
              <span class="checkmark"><img src="images/icon-check.svg" class="check"></span>
              <img src="images/icon-cross.svg" class="cross">
            </label>
          </li>
          <li>
            <label class="container">
              <input type="checkbox" class="hidden_input">
              <span class="text">Complete online Bootstrap course</span>
              <span class="checkmark"><img src="images/icon-check.svg" class="check"></span>
              <img src="images/icon-cross.svg" class="cross">
            </label>
          </li>
          <li>
            <label class="container">
              <input type="checkbox" class="hidden_input">
              <span class="text">10min meditation</span>
              <span class="checkmark"><img src="images/icon-check.svg" class="check"></span>
              <img src="images/icon-cross.svg" class="cross">
            </label>
          </li>
          <li>
            <label class="container">
              <input type="checkbox" class="hidden_input">
              <span class="text">30min reading</span>
              <span class="checkmark"><img src="images/icon-check.svg" class="check"></span>
              <img src="images/icon-cross.svg" class="cross">
            </label>
          </li>
        </ul>
        <div class="control">
          <p>5 items left</p>
          <div class="filter">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </section>
  </main>

<script src="javascript.js"></script>
</body>
</html>
